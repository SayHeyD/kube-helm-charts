echo-server:
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: eigengrau.docampo-it.ch
        paths:
          - /
    tls:
      - hosts:
          - eigengrau.docampo-it.ch
        secretName: customer-eigengrau-k8s-tls