apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customer-deployments
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
  project: infrastructure 
  source:
    repoURL: https://github.com/sayheyd/kube-helm-charts.git
    targetRevision: main
    path: customer-deployments
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd